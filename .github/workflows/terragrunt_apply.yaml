name: Terragrunt Apply
on:
  push:
    branches:
      - main
    paths:
      - stack/**

jobs:
  build:
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    uses: random-builds/gh-workflows/.github/workflows/terragrunt.yaml@b69d039053394bd757111a3395ba8ba19a37db59
    secrets: inherit
    with:
      enable_static_checks: false
      apply: true
      terragrunt_version: 0.77.14
      terraform_version: 1.11.4
      runs_on: tfonly
